<!DOCTYPE html> <!-- declaring that doc is a html file -->

<html lang="en"> <!-- specifying that language used is english for the browser -->

<head> <!-- html contains two main elements head and body -->
    <meta charset="UTF-8"> <!-- Have to include charset by default is utf 8 -->
    <meta name="author" content="Dave Gray"> <!-- Meta data for the browser and search engine to identify -->
    <meta name="description" content="This page contains all the things I am learning how to create as I learn HTML.">
    <title>My First Web Page</title>
    <link rel="icon" href="html5.png" type="image/x-icon">  <!-- added favicon, rel -> what its related, ok if not include type but better if included -->
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <h1>Hello World!</h1>
    <p>This is my first web page.</p>
</body>

</html>
